		<script type="text/javascript">
  		var loops = 5;
      var looped = 0;
  		$(document).ready(function() {
    		// initiate music
      	soundManager.setup({
      	  url: 'assets/swf/',
      	  onready: function() {
      	    var mySound = soundManager.createSound({
      	      id: 'aSound',
      	      url: 'assets/mp3/final.mp3',
      	      loops: 10,
              autoLoad: true,
              onload:function() {
                this.play();
              }
      	    });
      	  },
      	  ontimeout: function() {
      	    // Hrmm, SM2 could not start. Missing SWF? Flash blocked? Show an error, etc.?
      	  }
      	});


    		$("#ball-map .ball").colorbox({rel: $(this).attr('href'), inline:true, opacity: 0, transition: "none"});
    		$("#ryobi_content img").click(function() {
      		
      		if ($(this).hasClass("img1")) {
        		$(".img1").hide();
        		$(".img2").show();
        		
      		} else {
        		
        		$(".img2").hide();
        		$(".img1").show();

      		}
    		});
    		
    		
      	$("#music_switch").click(function() {
          
          if ($(this).hasClass("off")) {  		
        		soundManager.pause('aSound');
        		$(this).html("Turn music on");
            $(this).removeClass("off").addClass("on");
          } else {
        		soundManager.resume('aSound');
        		$(this).html("Turn music off");
            $(this).removeClass("on").addClass("off");        
            
          }
      		
      	});
    		
  		});
		</script>
